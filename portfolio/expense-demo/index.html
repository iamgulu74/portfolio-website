<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker | AI-Driven Finance</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --card-bg: #141419;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            margin-top: 0;
        }

        .accent {
            color: var(--primary);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        /* Stats & Charts */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .stat-val {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
        }

        .ai-insight-box {
            background: rgba(0, 229, 255, 0.1);
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 0 15px 15px 0;
            margin-top: 20px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .cat-tag {
            padding: 2px 8px;
            background: rgba(112, 0, 255, 0.2);
            border-radius: 5px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar: Add Expense -->
        <div class="card">
            <h2>Add <span class="accent">Entry</span></h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label>Amount (‚Çπ)</label>
                    <input type="number" id="amount" placeholder="e.g. 500" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="Food">üçî Food</option>
                        <option value="Travel">üöó Travel</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Gadgets">üíª Gadgets</option>
                        <option value="Other">‚ú® Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>

            <h3 style="margin-top: 40px;">Recent History</h3>
            <ul class="history-list" id="history">
                <!-- Entries will appear here -->
            </ul>
        </div>

        <!-- Main Content: Analytics -->
        <div class="card">
            <div class="stats-grid">
                <div class="stat-item">
                    <span>Total This Month</span>
                    <div class="stat-val" id="totalSpent">‚Çπ0</div>
                </div>
                <div class="stat-item">
                    <span>AI Prediction</span>
                    <div class="stat-val" style="color: var(--secondary);">‚Çπ0</div>
                </div>
                <div class="stat-item">
                    <span>Safety Status</span>
                    <div class="stat-val" style="font-size: 1rem; color: #4caf50;">Perfect</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <h3>Categories Breakdown</h3>
                    <canvas id="pieChart" height="250"></canvas>
                </div>
                <div>
                    <h3>Monthly Trend</h3>
                    <canvas id="lineChart" height="250"></canvas>
                </div>
            </div>

            <div class="ai-insight-box">
                <h4><i class="fa-solid fa-brain"></i> AI Intelligence</h4>
                <p id="aiInsight">Start adding expenses to generate AI spending predictions and saving tips.</p>
                <button class="btn btn-outline"
                    style="width: auto; padding: 8px 15px; font-size: 0.8rem; background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 10px;"
                    onclick="window.print()">Download PDF Report</button>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        const form = document.getElementById('expenseForm');
        const historyList = document.getElementById('history');
        const totalDisplay = document.getElementById('totalSpent');
        const aiDisplay = document.getElementById('aiInsight');

        function updateUI() {
            // Update List
            historyList.innerHTML = expenses.map(e => `
                <li class="history-item">
                    <span>${e.date}</span>
                    <span class="cat-tag">${e.category}</span>
                    <strong>‚Çπ${e.amount}</strong>
                </li>
            `).join('');

            // Update Total
            const total = expenses.reduce((sum, e) => sum + parseInt(e.amount), 0);
            totalDisplay.innerText = `‚Çπ${total}`;

            // AI Logic Simulation (Linear Regression Trend)
            const prediction = Math.round(total * 1.12);
            document.querySelectorAll('.stat-val')[1].innerText = `‚Çπ${prediction}`;

            if (total > 5000) {
                aiDisplay.innerText = "üö® Alert: Your spending is 15% higher than average. You can save ‚Çπ800 by cutting Gadgets next month.";
            } else {
                aiDisplay.innerText = "‚úÖ Good Job! You are tracking below your budget. Based on current trends, your next month's liability will be around ‚Çπ" + prediction + ".";
            }

            updateCharts();
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            expenses.unshift({
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            });
            updateUI();
            form.reset();
        };

        let pie, line;
        function updateCharts() {
            const cats = {};
            expenses.forEach(e => cats[e.category] = (cats[e.category] || 0) + parseInt(e.amount));

            if (pie) pie.destroy();
            pie = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{
                        data: Object.values(cats),
                        backgroundColor: ['#00e5ff', '#7000ff', '#ff0070', '#4caf50', '#ffeb3b']
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
            });

            if (line) line.destroy();
            line = new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: expenses.map(e => e.date).reverse(),
                    datasets: [{
                        label: 'Spending',
                        data: expenses.map(e => e.amount).reverse(),
                        borderColor: '#00e5ff',
                        tension: 0.4
                    }]
                },
                options: {
                    scales: {
                        y: { ticks: { color: 'white' } },
                        x: { ticks: { color: 'white' } }
                    }
                }
            });
        }

        updateUI();
    </script>
</body>

</html>
